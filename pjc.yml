---
sources:
  exome:
    directory: '/mnt/work1/users/pughlab/projects/PJC003/Mutect_VCF/output/PASS'
    pattern: '\.vcf$'
    origin: 'mutect'
    attributes:
      SAMPLE_TYPE:
        - XENO: '(?i)xeno'
        - ARCHIVE: '(?i)ffpe'
        - BIOPSY: '(?i)ff[^a-z]'
      SEQUENCING_TYPE: 'EXOME'
    sample_pattern: '([^_]+)_([A-Z]+)_(Tumor|Normal)'
    patient_pattern: '$1'
    tumour_sample: '_Tumor$'
    normal_sample: '_Normal$'
  targeted:
    directory: '/mnt/work1/users/pughlab/projects/PJC_Targeted_Panel/Mutect_VCF/output/PASS'
    pattern: '\.vcf$'
    origin: 'mutect'
    attributes:
      SAMPLE_TYPE:
        - XENO: '(?i)xeno'
        - ARCHIVE: '(?i)ffpe'
        - BIOPSY: '(?i)ff[^a-z]'
      SEQUENCING_TYPE: 'TARGETED'
    sample_pattern: 'Target_([^_]+)_([A-Z]+)_(Tumor|Normal)'
    patient_pattern: '$1'
    tumour_sample: '_Tumor$'
    normal_sample: '_Normal$'

clinical_file: ''

cancer_study:
  identifier: 'pjc'
  name: 'PJC'
  description: 'PJC'
  type_of_cancer: 'mixed'
  groups: ''
  dedicated_color: 'Blue'
  short_name: 'PJC'

case_lists:
  all:
    name: 'All'
    description: 'All exome and targeted'
    data:
      union:
        - 'exome'
        - 'targeted'
  exome:
    name: 'Exome'
    description: 'Exome'
    data: 'exome'
  targeted:
    name: 'Targeted'
    description: 'Targeted'
    data: 'targeted'
